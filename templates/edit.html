{% extends 'base.html' %}
{% block head %}
    <title>Post</title>
{% endblock %}

{% block body %}
    <h1>Edit Posts</h1>

    <hr>
    <h2>Create a new BLog Post:</h2>
    <form action="{{ url_for( 'edit' ) }}" method='POST'>
        <legend for="title">Title: </legend><input type="text" name="title" id="title" value="{{ post.title }}" required>   
        <legend for="content">Post: </legend><textarea name="content" id="content" cols="30" rows="10" required>{{ post.content }}</textarea>
        <legend for="content">Author: </legend><input type="text" name="author" id="author" value="{{ post.author }}" >
        <input type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
