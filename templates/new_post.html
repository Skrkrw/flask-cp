{% extends 'base.html' %}
{% block head %}
<title>New Post</title>
{% endblock %}

{% block body %}
<div class="container content-container">

    <h1>New Post</h1>
    <hr>
    <div class="container">
        <h2>Create a new Blog Post:</h2>
        <form action='/posts/' method='POST'>
            <div class="row">
                <legend for="title" class="col col-xl-1">Title: </legend><input type="text" name="title" id="title"
                    class="form-control col col-xl-11" required>
            </div>
            <div class="row">
                <div class="col col-xl">
                    <legend for="content">Post: </legend>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control" required></textarea>
                </div>
            </div>
            <div class="row author_post_container mt-3">
                <div class="col col-xl-2">
                    <legend for="content" class="">Author: </legend>
                </div>
                <div class="col col-md-8 col-xl-9">
                    <input type="text" name="author" id="author" class="form-control">
                </div>

                <div class="col col-xl-1">
                    <input type="submit" value="Post" class="btn btn-info">
                </div>
            </div>
            <div class="row justify-content-end">

            </div>

        </form>
    </div>

    <hr>
</div>

{% endblock %}
